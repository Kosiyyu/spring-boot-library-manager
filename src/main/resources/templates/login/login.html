<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"/>
<body>
<nav th:replace="layouts :: navbar"/>
<div class="container">
	<br>
	<h1>Login</h1>
	<hr>
	<br>
	<form th:action="@{/login}" method="POST">
		<input type="hidden"/>
		<div class="form-group">
			<label for="inputUsername">Username</label>
			<input type="text" name="username" class="form-control" id="inputUsername" minlength="1" maxlength="255" required>
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="password" name="password" class="form-control" id="inputPassword" minlength="8" maxlength="255" required>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-outline-warning">Apply</button>
		</div>
	</form>
</div>

</body>
</html>
